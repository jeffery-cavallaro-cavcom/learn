<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <script>
        function lines(start, end) {
            for (let i = start; i <= end; ++i) {
                if (i > start) document.write("<br>");
                document.write("Line " + i);
            }
        }
    </script>
</head>
<body>
<h1 id="top">The Main Page</h1>
<a href="other.html">Go to the other page</a><br>
<a href="other.html" target="_blank">Go to other page in a new window</a><br>
<a href="#middle">Jump to the middle of this page</a>
<p>
    <script>
        lines(1, 50);
    </script>
</p>
<h2 id="middle">The Middle of the Document</h2>
<p>
    <script>
        lines(51, 100);
    </script>
</p>
</body>
</html>
