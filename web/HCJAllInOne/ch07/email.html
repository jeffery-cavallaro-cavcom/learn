<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
    <script>
        function makeLink(to, cc, subj, body) {
            return "mailto:" + to + "?cc=" + cc + "&subject=" + subj +
                "&body=" + body;
        }
        function makeEmail(to, cc, subj, body) {
            document.write("<a href=" + makeLink(to, cc, subj, body) + ">" +
                "Send an email to Jeffery" + "</a>");
        }
    </script>
</head>
<body>
<header>
    <h1>Email Sender</h1>
</header>
<script>
    makeEmail("jeffery@cavcom.com", "jeffery.cavallaro@gmail.com",
        "Test%20Message", "Message%20goes%20here.");
</script>
</body>
</html>
