<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Styles</title>
    <style>
        a {
            font-family: cursive;
            font-size: x-large;
            text-decoration: none;
        }

        a:link {
            color: green;
        }

        a:visited {
            color: cyan;
        }

        a:hover, a:focus {
            background-color: cyan;
            color: yellow;
        }

        a:active {
            background-color: red;
            color: yellow;
        }
    </style>
</head>
<body>
<a href="http://www.google.com">Google</a>
</body>
</html>
