<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floats</title>
    <style>
        body {
            margin: 0;
        }

        div {
            width: 250px;
            height: 100px;
            border: 5px solid black;
            color: black;
            font-weight: bold;
            margin: 25px;
            float: left;
        }

        div#d1 {
            background-color: red;
        }

        div#d2 {
            background-color: green;
        }

        div#d3 {
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="d1">DIV #1</div>
<div id="d2">DIV #2</div>
<div id="d3">DIV #3</div>
</body>
</html>
