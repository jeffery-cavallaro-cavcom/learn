<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alignment</title>

    <style>
        div {
            width: 2in;
            height: 4in;
            border: 2pt solid black;
        }
    </style>
</head>
<body>
<div>
    <p style="text-align: left;">LEFT</p>
    <p style="text-align: center;">CENTER</p>
    <p style="text-align: right;">RIGHT</p>
    <p style="text-indent: 0.25in;">INDENT</p>
    <p style="text-align: justify;">This is a longer piece of text that should
        be justified in the remaining space of the div box in which is it
        located.</p>
</div>
</body>
</html>
