<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Styles</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        div.blocky {
            display: block;
        }

        div.liney {
            display: inline;
        }

        div.bliney {
            display: inline-block;
        }

        div.spooky {
            display: none;
        }
    </style>
</head>
<body>
<hr>
<div class="blocky" style="background-color: red">block 1</div>
<div class="blocky" style="background-color: green">block 2</div>
<div class="blocky" style="background-color: blue">block 3</div>
<hr>
<div class="liney" style="background-color: red">block 4</div>
<div class="liney" style="background-color: green">block 5</div>
<div class="liney" style="background-color: blue">block 6</div>
<hr>
<div class="bliney" style="background-color: red">block 7</div>
<div class="bliney" style="background-color: green">block 8</div>
<div class="bliney" style="background-color: blue">block 9</div>
<hr>
<div class="spooky">Nothing to see here!</div>
<hr>
</body>
</html>
