<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascade Demo</title>
    <style>
        div {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>A Simple Style Example</h1>

<p>This text should be in the default foreground color</p>
<div>
    <p>This text should be in green.</p>
    <div style="color: blue">
        <p>This text should be in blue.</p>
        <p style="color: red">This text should be in red.</p>
        <p>Back to blue.</p>
    </div>
    <p>Back to green.</p>
</div>
<p>Back to default.</p>

</body>
</html>
