<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>

    <style>
        div {
            display: inline-block;
            width: 1in;
            height: 1in;
            background-color: cyan;
            color: blueviolet;
            text-align: center;
            border: 5pt solid pink;
        }
    </style>
</head>
<body>
<div style="border-style: solid;">solid</div>
<div style="border-style: none;">none</div>
<div style="border-style: double;">double</div>
<div style="border-style: dashed;">dashed</div>
<div style="border-style: dotted;">dotted</div>
<div style="border-style: groove;">groove</div>
<div style="border-style: ridge;">ridge</div>
<div style="border-style: inset;">inset</div>
<div style="border-style: outset;">outset</div>
<hr>
<div style="background-color: #00FF00;">OPAQUE</div>
<div style="background-color: rgb(0, 0, 255);">100%</div>
<div style="background-color: rgba(0, 0, 255, 0.75);">75%</div>
<div style="background-color: rgba(0, 0, 255, 0.5);">50%</div>
<div style="background-color: rgba(0, 0, 255, 0.25);">25%</div>
<div style="background-color: rgba(0, 0, 255, 0);">0%</div>
</body>
</html>
