<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Half Dome</title>
    <style>
        img#hd {
            width: 275px;
            height: 183px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>A Spectacular Yosemite View</h1>
    </header>
    <img id="hd" src="images/halfdome.jpg" alt="Half Dome">
    <p>
        <strong>Half Dome</strong> is a granite dome in Yosemite National
        Park, located in northeastern Mariposa County, California, at the
        eastern end of Yosemite Valley.  The granite crest rises more that
        4,737 ft (1,444 m) above the valley floor.
    </p>
</section>
