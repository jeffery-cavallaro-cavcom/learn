<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Counter</title>
    <script>
        let count = 0;

        function incCount(){
            count += 1;
            document.getElementById("counter").innerText = count;
        }
    </script>
    <style>
        button {
            background-color: #0066AA;
            color: #FFFFFF;
            font-weight: bold;
            border: 2px solid #C0C0C0;
            width: 100px;
        }
    </style>
</head>
<body>
<button onclick="incCount()">Click Me</button>
<p>Count: <span id="counter">0</span></p>
</body>
</html>
