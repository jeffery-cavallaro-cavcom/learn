<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Me</title>
    <style>
        p.timeline {
            text-indent: 0.25in;
        }
    </style>
    <script>
        function getDate() {
            let now = new Date();
            let localtime = now.toString();
            let utctime = now.toUTCString();
            return [localtime, utctime];
        }

        function alertMe() {
            alert("You pressed the button!");
        }
    </script>
</head>
<body>
<script>
    let times = getDate();
</script>
<button type="button" onclick="alertMe();">ALERT</button>
<p>The current date and time is:</p>
<p class="timeline">
    <strong>Local Time:</strong>
    <script>document.write(times[0])</script>
</p>
<p class="timeline">
    <strong>UTC Time:</strong>
    <script>document.write(times[1])</script>
</p>
<p>
    This page was last modified on
    <script>document.write(document.lastModified);</script>.</p>
</body>
</html>
